<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <section>
        <p id="text-content">This is a paragraph that will change when you click the button below.</p>
        <button id="change-text-button">Change Text</button>
    </section>

    <section>
        <button id="toggle-color-button">Toggle Background Color</button>
    </section>

    <section id="dynamic-content">
        <button id="add-element-button">Add New Element</button>
    </section>

    <footer>
        <p>Created with love using JavaScript and DOM Manipulation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
